<!DOCTYPE html>
<head>
  <meta lang="eng">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style/default.css">
</head>
<body>
  <div id="container">
    <!-- <h2 id="title">Play 5 Rounds of Rock Paper Scissors.</h2> -->
    <div id="ring">
      
      <div class="side-container" id="left" >
        <img class="hand"src="./image/rps-rock.svg" alt="player hand sign">
      </div>
      
      <div id="middle-container">
        <div>
          <div id="buttons">
            <button class="btn" id="rock">ROCK</button>
            <button class="btn" id="paper">PAPER</button>
            <button class="btn" id="scissors">SCISSORS</button>
          </div>
          <p id="results">Best of 5 rounds against a computer.</p>
          <p id="score">Make a selection to begin.</p>
        </div>

        <div>
          <p class="winner">...</p>
        </div>

        <div class="shoot">
          <p></p>
        </div>
      </div>
      
      <div class="side-container">
          <img class="hand" id="right" src="./image/rps-robot-rock.svg" alt="computer hand sign">
      </div>

    </div>
  </div>
  <script src="./js/rock-paper-scissors.js" defer></script>
</body>
</html>
