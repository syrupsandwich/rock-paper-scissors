<!DOCTYPE html>
<head>
  <meta lang="eng">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style/default.css">
</head>
<body>
  <div id="container">
    <div>
      <p></p>
    </div>
  <div id="inner-container">
    <div>
      <div id="buttons">
        <button class="btn" id="rock">ROCK</button>
        <button class="btn" id="paper">PAPER</button>
        <button class="btn" id="scissors">SCISSORS</button>
      </div>
      <p id="results">make a selection to begin</p>
      <p id="score">hover over box</p>
    </div>

    <div>
      <p class="winner">...</p>
    </div>

    <div class="shoot">
      <div class="hand">
        <img id='left' src="./image/rps-rock.svg" alt="player selection">
      </div>
      <div class="hand">
        <img id='right' src="./image/rps-robot-rock.svg" alt="computer selection">
      </div>
    </div>

    <div class="hover">
    </div>

  </div>
   
  </div>
  <script src="./js/rock-paper-scissors.js" defer></script>
</body>
</html>
