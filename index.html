<!DOCTYPE html>
<head>
  <meta lang="eng">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style/default.css">
</head>
<body>
  <div id="container">
    <h2 id="title">Play 5 Rounds of Rock Paper Scissors.</h2>
    <div id="ring">
    <div id="results">Best of 5 rounds against a computer.</div>
    <div id="score">Make a selection to begin.</div>
    
    <div id="selection">
      <button class="btn" id="rock">ROCK</button>
      <button class="btn" id="paper">PAPER</button>
      <button class="btn" id="scissors">SCISSORS</button>
    </div>
    <div id="spacer">
      <div id="hands">
        <img id="left" src="" alt="player hand sign">
        <img id="right" src="" alt="computer hand sign">
      </div>
    </div>
    <button class="btn"id="shoot">SHOOT</button>
    </div>
  </div>
  <script src="./js/rock-paper-scissors.js" defer></script>
</body>
</html>
